<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>填寫時間</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
        "PingFang TC", "Noto Sans TC", sans-serif;
      background: linear-gradient(180deg, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      max-width: 520px;
      margin: 24px auto;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
    }

    .date-range {
      opacity: 0.85;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .name-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      gap: 12px;
    }

    .name-row span {
      font-size: 15px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 18px;
      font-size: 15px;
      cursor: pointer;
    }

    .save-btn {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      color: #000;
      font-weight: 600;
    }

    .grid {
      margin-top: 16px;
      background: #fff;
      border-radius: 14px;
      overflow: hidden;
      color: #000;
    }

    .grid-header,
    .grid-row {
      display: grid;
      grid-template-columns: 1fr 120px;
      align-items: center;
    }

    .grid-header {
      background: #f2f2f2;
      font-weight: 700;
      font-size: 14px;
    }

    .grid-header div,
    .grid-row div {
      padding: 14px 16px;
    }

    .grid-row {
      border-top: 1px solid #e5e5e5;
    }

    .option {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* 關鍵：iPhone 可點 */
    .option label {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: 15px;
      color: #111;
    }

    .option input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #2ecc71;
    }

    .loading {
      text-align: center;
      margin-top: 40px;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1 id="title">載入中…</h1>
      <div class="date-range" id="range"></div>

      <div class="name-row">
        <span>填寫人：<strong id="nickname"></strong></span>
        <button class="save-btn" id="saveBtn">儲存我的時間</button>
      </div>

      <div class="grid" id="grid" style="display:none">
        <div class="grid-header">
          <div>日期</div>
          <div style="text-align:center">整天</div>
        </div>
        <div id="rows"></div>
      </div>

      <div class="loading" id="loading">載入活動中…</div>
    </div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyP1OFWqs5B_8GUFWTm-K__jnVkwgb2TGQsusT-KZ0VnTO2snM8MDekk_1FiQ2d2l1g/exec";

    const params = new URLSearchParams(location.search);
    const eventId = params.get("eventId");

    const nickname = localStorage.getItem("nickname") || "訪客";
    document.getElementById("nickname").textContent = nickname;

    if (!eventId) {
      alert("缺少 eventId");
      throw new Error("No eventId");
    }

    fetch(API_URL + "?action=getEvent&eventId=" + eventId)
      .then(res => res.json())
      .then(event => {
        document.getElementById("loading").style.display = "none";

        document.getElementById("title").textContent = event.title;
        document.getElementById("range").textContent =
          event.startDate.slice(0,10) + " ～ " + event.endDate.slice(0,10);

        const start = new Date(event.startDate);
        const end = new Date(event.endDate);
        const rows = document.getElementById("rows");

        for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
          const dateStr = d.toISOString().slice(0,10);

          const row = document.createElement("div");
          row.className = "grid-row";

          row.innerHTML = `
            <div>${dateStr}</div>
            <div class="option">
              <label>
                <input type="checkbox" data-date="${dateStr}">
                可
              </label>
            </div>
          `;
          rows.appendChild(row);
        }

        document.getElementById("grid").style.display = "block";
      })
      .catch(err => {
        alert("活動載入失敗");
        console.error(err);
      });

    document.getElementById("saveBtn").onclick = () => {
      const checks = document.querySelectorAll('input[type="checkbox"]');
      const availability = {};

      checks.forEach(c => {
        availability[c.dataset.date] = c.checked;
      });

      fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          action: "saveAvailability",
          eventId,
          nickname,
          availability
        })
      })
        .then(res => res.json())
        .then(() => {
          alert("已儲存！");
        })
        .catch(() => {
          alert("儲存失敗");
        });
    };
  </script>
</body>
</html>
