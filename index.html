<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>建立活動</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root{
      --bg0:#070A12; --bg1:#0B1224;
      --glass: rgba(255,255,255,.10);
      --glass2: rgba(255,255,255,.14);
      --stroke: rgba(255,255,255,.18);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.72);
      --muted2: rgba(255,255,255,.55);
      --primary: #6EA8FE;
    }
    html,body{height:100%}
    body{
      margin:0; color:var(--text);
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(110,168,254,.35), transparent 55%),
        radial-gradient(900px 500px at 85% 20%, rgba(52,211,153,.22), transparent 55%),
        radial-gradient(900px 600px at 55% 90%, rgba(236,72,153,.18), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
    }
    .glass{
      background: linear-gradient(180deg, var(--glass2), var(--glass));
      border: 1px solid var(--stroke);
      border-radius: 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.18);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
    }
    .muted{color:var(--muted)}
    .muted2{color:var(--muted2)}
    .chip{
      display:inline-flex;align-items:center;gap:8px;
      padding:8px 12px;border-radius:999px;
      background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.14);
      color:var(--text);
      font-size:.9rem;
    }
    .btn-glow{
      border:none;
      background: linear-gradient(135deg, rgba(110,168,254,1), rgba(99,102,241,1));
      box-shadow: 0 10px 30px rgba(110,168,254,.35);
      color:#0b1224 !important;
      font-weight:800;
    }
    .btn-glow:hover{filter:brightness(1.06)}
    .btn-outline-light{
      border-color: rgba(255,255,255,.26) !important;
      color: var(--text) !important;
    }
    .btn-outline-light:hover{
      background: rgba(255,255,255,.10) !important;
      border-color: rgba(255,255,255,.34) !important;
    }
    .form-control{
      background: rgba(255,255,255,.08) !important;
      border: 1px solid rgba(255,255,255,.18) !important;
      color: var(--text) !important;
      border-radius: 14px;
    }
    .form-control::placeholder{color: rgba(255,255,255,.48)}
    .form-control:focus{
      box-shadow: 0 0 0 .25rem rgba(110,168,254,.20) !important;
      border-color: rgba(110,168,254,.55) !important;
    }
    #loading{
      position:fixed;inset:0;display:none;align-items:center;justify-content:center;
      background: rgba(0,0,0,.55);
      z-index:9999;
    }
    .mono{font-family: ui-monospace, Menlo, Consolas, monospace;}
    a.mono{color:#BBD6FF;text-decoration:none}
    a.mono:hover{text-decoration:underline}
  </style>
</head>
<body>
  <div id="loading">
    <div class="glass p-4 text-center" style="min-width:260px">
      <div class="spinner-border text-light mb-3"></div>
      <div class="muted">處理中…</div>
    </div>
  </div>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-7">
        <div class="glass p-4 p-md-5">
          <div class="d-flex justify-content-between align-items-start flex-wrap gap-2">
            <div>
              <h1 class="h3 fw-bold mb-1">建立活動</h1>
              <div class="muted">建立後會產生可點擊的「填寫」與「統計」連結</div>
            </div>
            <div class="chip">✨ iPhone Glass UI</div>
          </div>

          <form id="form" class="mt-4">
            <div class="mb-3">
              <label class="form-label fw-semibold">活動名稱</label>
              <input id="title" class="form-control form-control-lg" required placeholder="例如：測試0105">
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label fw-semibold">開始日期</label>
                <input id="startDate" type="date" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label fw-semibold">結束日期</label>
                <input id="endDate" type="date" class="form-control" required>
              </div>
            </div>

            <div class="mt-4">
              <div class="fw-semibold mb-2">時段模式</div>
              <div class="d-flex gap-2 flex-wrap">
                <input class="btn-check" type="radio" name="mode" id="m1" value="allday" checked>
                <label class="btn btn-outline-light rounded-pill px-3" for="m1">整天</label>

                <input class="btn-check" type="radio" name="mode" id="m2" value="part">
                <label class="btn btn-outline-light rounded-pill px-3" for="m2">上午/下午/晚上</label>
              </div>
              <div class="muted2 small mt-2">不用複製貼上，連結可直接點開。</div>
            </div>

            <button class="btn btn-glow btn-lg w-100 mt-4">建立活動</button>
          </form>

          <div id="result" style="display:none" class="mt-4">
            <hr class="border-light opacity-25">
            <div class="fw-bold mb-2">✅ 建立成功</div>

            <div class="mb-3">
              <div class="muted small mb-1">填寫連結（給朋友）</div>
              <a id="eventA" target="_blank" rel="noopener" class="mono"></a>
            </div>

            <div class="mb-3">
              <div class="muted small mb-1">統計連結（主揪看結果）</div>
              <a id="resultsA" target="_blank" rel="noopener" class="mono"></a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyP1OFWqs5B_8GUFWTm-K__jnVkwgb2TGQsusT-KZ0VnTO2snM8MDekk_1FiQ2d2l1g/exec";
  const loading = (on)=> document.getElementById("loading").style.display = on ? "flex" : "none";

  function baseFolderUrl(){
    const u = new URL(location.href);
    u.hash=""; u.search="";
    const folder = u.pathname.substring(0, u.pathname.lastIndexOf("/")+1);
    return u.origin + folder.replace(/\/$/, "");
  }

  const t = new Date();
  const ymd = `${t.getFullYear()}-${String(t.getMonth()+1).padStart(2,"0")}-${String(t.getDate()).padStart(2,"0")}`;
  startDate.value = ymd;
  endDate.value = ymd;

  form.addEventListener("submit", async (e)=>{
    e.preventDefault();
    const mode = document.querySelector('input[name="mode"]:checked').value;
    const timeSlots = (mode==="part") ? ["上午","下午","晚上"] : ["整天"];

    const payload = {
      action: "createEvent",
      title: title.value.trim(),
      startDate: startDate.value,
      endDate: endDate.value,
      timeSlots
    };

    loading(true);
    try{
      const res = await fetch(API_URL, {
        method:"POST",
        redirect:"follow",
        headers:{ "Content-Type":"text/plain;charset=utf-8" },
        body: JSON.stringify(payload)
      });
      const data = await res.json();
      if(data.error) throw new Error(data.error);
      if(!data.eventId) throw new Error("API 未回傳 eventId");

      const base = baseFolderUrl();
      const evUrl = `${base}/event.html?eventId=${encodeURIComponent(data.eventId)}`;
      const rsUrl = `${base}/results.html?eventId=${encodeURIComponent(data.eventId)}`;

      eventA.href = evUrl; eventA.textContent = evUrl;
      resultsA.href = rsUrl; resultsA.textContent = rsUrl;
      result.style.display = "block";
    }catch(err){
      console.error(err);
      alert("建立失敗：" + err.message);
    }finally{
      loading(false);
    }
  });
</script>
</body>
</html>
